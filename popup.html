<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixorium Wallet</title>
  <style>
    body {
      width: 420px;
      height: 580px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: #fdfcf5;
      font-family: "Segoe UI", Arial, sans-serif;
      box-sizing: border-box;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #7d3cff, #b266ff);
      color: #fff;
      padding: 10px 14px;
      font-weight: bold;
      font-size: 16px;
    }

    #controls {
      display: flex;
      gap: 10px;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-size: 14px;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    iframe {
      flex-grow: 1;
      border: none;
      border-top: 1px solid #ccc;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
  </style>
</head>

<body>
  <header>
    <span>Fixorium Wallet</span>
    <div id="controls">
      <button id="backBtn">←</button>
      <button id="reloadBtn">⟳</button>
    </div>
  </header>

  <iframe id="walletFrame" src="https://wallet.fixorium.com.pk" title="Fixorium Wallet"></iframe>

  <script src="popup.js"></script>
</body>
</html>
