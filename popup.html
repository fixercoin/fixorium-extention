<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixorium Wallet</title>
  <style>
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffea;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #6a0dad;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.5;
      max-width: 320px;
    }

    button {
      background: linear-gradient(135deg, #7d3cff, #b266ff);
      border: none;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px 28px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }
  </style>

  <script>
    function openWallet() {
      // Ensures HTTPS and proper domain
      window.open("https://wallet.fixorium.com.pk", "_blank", "noopener,noreferrer");
    }
  </script>
</head>

<body>
  <img src="icon3.png" alt="Fixorium Logo" />
  <h1>Fixorium Wallet</h1>

  <p>
    Fixorium Wallet is a secure, fast, and user-friendly Solana-based wallet built
    for the Fixorium ecosystem.
  </p>

  <button onclick="openWallet()">Open Fixorium Wallet</button>
</body>
</html>
